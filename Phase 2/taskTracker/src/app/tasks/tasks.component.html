<mat-grid-list cols="2" >
    <mat-grid-tile>   
    <form #taskRef="ngForm" (ngSubmit)="addTask(taskRef)">
        <h2>Assign Task</h2> <br>
        <mat-form-field appearance="fill">
            <mat-label>ID: </mat-label>
            <input matInput name="id" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Name: </mat-label>
            <input matInput name="name" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Task: </mat-label>
            <input matInput name="task" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name ="deadLine" ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
          <button type ="submit" mat-stroked-button color ="primary">Submit</button>
    </form>
    </mat-grid-tile>

    <mat-grid-tile rowspan="1">
        <h2>Task To Be Done</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th style="width: 200px;">Task</th>
                <th>Dead Line</th>
            </tr>
            <tr *ngFor="let data of tasks">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.task}}</td>
                <td>{{data.deadLine}}</td>
            </tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
